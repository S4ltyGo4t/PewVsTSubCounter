<!DOCTYPE html>
<html>

<head>
    <title>PewDiePie vs T-Series</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <h1 style="-webkit-app-region: drag;">Live Sub Counter</h1>
        </div>
        <!--Left Content-->
        <div class="col-md-6 block-content">
            <div class="spacing border rounded shadow ">
                <h1 class="col-md-12">PewDiePie</h1>
                <div class="col-md-12" style="margin:auto;">
                    <img src="https://logos-download.com/wp-content/uploads/2018/05/PewDiePie_logo_blue-692x700.png">
                </div>
                <h1 class="col-md-12" id="p-subs">80.000.000</h1>
            </div>
        </div>
        <!--Right Content-->
        <div class="col-md-6 block-content">
            <div class="spacing border rounded shadow">
                <h1 class="col-md-12">T-Series</h1>
                <div class="col-md-12">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/T-series-logo.svg/200px-T-series-logo.svg.png">
                </div>
                <h1 class="col-md-12" id="t-subs">50.000.000</h1>
            </div>
        </div>
        <div class="col-md-12 ">
            <h1><span id="name-ahead"></h1>
            <button type="button" class="btn btn-danger" onclick="closeWindow()" style="font-size: 30px;">Close</button>
        </div>
    </div>
    <script src="sampleRequest.js" charset="utf-8"></script>
    <script>
        electron = require("electron")
        //Function to close the window
        function closeWindow() {
            electron.remote.getCurrentWindow().close();
        }
    </script>
</body>

</html>
